<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Main Dashboard
  </title>
  <link href="dashboard.css" rel="stylesheet" />
  <link rel="stylesheet" href="bootstrap4-toggle.css">
</head>

<body>
  <div class="wrapper">
    <div class="main-panel" data="primary">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent" style="min-height: 50px;">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle d-inline">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:void(0)">Dashboard</a>
          </div>
          <input class="toggle" type="checkbox" data-toggle="toggle" data-onstyle="success"
            data-offstyle="secondary">
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content d-flex flex-row">
        <div class="col-8 col-lg-7 p-0 pr-2">
          <div class="col-12 p-0 m-0 h-75">
            <div class="card card-chart h-100">
              <div class="card-header ">
                <div class="row">
                  <div class="col-12 text-left">
                    <h5 class="card-category">Visualization</h5>
                    <h2 class="card-title">3D Visualization</h2>
                  </div>
                </div>
              </div>
              <div id="viz-body" class="card-body p-0">
              </div>
            </div>
          </div>
          <div class="col-12 p-0 pt-2 m-0 h-25">
            <div class="card card-chart h-100">
              <div class="card-header">
                <div class="row">
                  <div class="col-12 text-left">
                    <h4 class="card-title">Debug console</h4>
                  </div>
                </div>
              </div>
              <div id="debug-terminal" class="card-body debug-terminal">
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 col-lg-5 p-0 d-flex flex-column">
          <div class="card card-chart mb-2 flex-grow-1">
            <div class="card-header ">
              <div class="row">
                <div class="col-12 text-left">
                  <h5 class="card-category">Graphs</h5>
                  <h3 class="card-title">Roll (rad/s)</h3>
                </div>
              </div>
            </div>
            <div class="card-body" style="min-height: 70px;">
              <canvas id="roll-graph"></canvas>
            </div>
          </div>
          <div class="card card-chart mb-2 flex-grow-1">
            <div class="card-header ">
              <div class="row">
                <div class="col-12 text-left">
                  <h5 class="card-category">Graphs</h5>
                  <h3 class="card-title">Pitch (rad/s)</h3>
                </div>
              </div>
            </div>
            <div class="card-body" style="min-height: 70px;">
              <canvas id="pitch-graph"></canvas>
            </div>
          </div>
          <div class="card card-chart m-0 flex-grow-1">
            <div class="card-header ">
              <div class="row">
                <div class="col-12 text-left">
                  <h5 class="card-category">Graphs</h5>
                  <h3 class="card-title">Yaw (rad/s)</h3>
                </div>
              </div>
            </div>
            <div class="card-body" style="min-height: 70px;">
              <canvas id="yaw-graph"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
  <script src="./main.js"></script>
</body>
